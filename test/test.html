<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<body>
		<button id='btn1'>获取数据</button>
		<button id='btn2'>删除数据</button>
		<button id='btn3'>添加数据</button>
		<button id='btn4'>修改数据</button>

		<script src='axios.min.js'></script>

		<script>
			btn1.onclick = function() {
				var url = 'http://127.0.0.1:8090/admin/category';
				axios.get(url).then((res) => {
					console.log(res.data)
				}).catch(err => {
					console.log(err)
				})
			}
			btn2.onclick=function(){
				var url = 'http://127.0.0.1:8090/admin/category/1';
				axios.delete(url).then(res=>{
					console.log(res)
				}).catch(err=>{
					console.log(err)
				})
			}
			btn3.onclick=function(){
				var url = 'http://127.0.0.1:8090/admin/category';
				var data={cname:'zd类'}
				axios.post(url,data).then(res=>{
					console.log(res)
				})
			}
			btn4.onclick=function(){
				var url = 'http://127.0.0.1:8090/admin/category';
				var data={cname:'sy类',cid:7};
				axios.put(url,data).then(res=>{
					console.log(res)
				})
			}
		</script>
	</body>
</html>
