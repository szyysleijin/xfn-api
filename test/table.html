<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<button id='btn1'>获取桌台信息</button>

		<script src='axios.min.js'></script>

		<script>
			btn1.onclick = function() {
				var url = 'http://127.0.0.1:8090/admin/table';

					console.log(res.data)
				}).catch(err => {
					console.log(err)
				})
			}
			btn2.onclick=function(){

				axios.put(url,data).then(res=>{
					console.log(res)
				}).catch(err=>{

				})
			}
			
		</script>
	</body>
</html>
